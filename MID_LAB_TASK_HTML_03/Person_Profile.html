<!DOCTYPE html>
<html>

<head>
    <title>Person Profile</title>
</head>

<body>
    <table border="2" width=500px>

        <tr>
            <th colspan="3">
                <h1 align="center"> PERSON PROFILE </h1>
            </th>
        </tr>
        <tr>
            <td>
                <p><b> Name </b></p>
            </td>
            <td><input type="text" name="name"></td>
            <td width=40px></td>
        </tr>

        <tr>
            <td>
                <p><b> Email </b></p>
            </td>
            <td><input type="email" name="email"></td>
            <td width=40px></td>
        </tr>

        <tr>
            <td>
                <p><b>Gender</b></p>
            </td>
            <td>
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
                <input type="radio" name="gender"> Other
            </td>
            <td width=40px></td>

        </tr>

        <tr>
            <td>
                <p><b>Date of Birth</b></p>
            </td>
            <td>
                <input type="tel" size="1"> <b> /</b> <input type="tel" size="1"> <b> /</b> <input type="tel" size="2">
                (dd/mm/yyyy)
            </td>
            <td width=40px></td>
        </tr>

        <tr>
            <td>
                <p><b>Blood Group</b></p>
            </td>
            <td>
                <select name="bloodGroup">
                    <option value="" selected>A+</option>
                    <option value="">A-</option>
                    <option value="">B+</option>
                    <option value="">B-</option>
                    <option value="">AB+</option>
                    <option value="">AB-</option>
                    <option value="">O+</option>
                    <option value="">O-</option>
                </select>
            </td>
            <td width=40px></td>
        </tr>

        <tr>
            <td>
                <p><b>Degree</b></p>
            </td>
            <td>
                <input type="checkbox" name="ssc"> SSC
                <input type="checkbox" name="hsc"> HSC
                <input type="checkbox" name="bsc"> BSc
                <input type="checkbox" name="msc"> MSc
            </td>
            <td width=40px></td>
        </tr>

        <tr>
            <td>
                <p><b>Photo</b></p>
            </td>
            <td colspan="2">
                <input type="file" name="img">
            </td>
        </tr>

        <tr height=30px>
            <td colspan="3"></td>
        </tr>

        <tr height=40px>
            <td colspan="3" align="right" <input type="submit" value="Submit">
                <input type="reset" name="" value="reset">
            </td>
        </tr>

    </table>

</body>

</html>
